<body>
    <h1>æ¹–å—å¤§å­¦ 2020-2025 æ‹›ç”Ÿäººæ•°åˆ†æ</h1>
    
    <div class="nav-links">
        <a href="/guangdong">ğŸ“Š å¹¿ä¸œçœä¸“ä¸šç»Ÿè®¡</a>
        <span style="color: #6c757d;">ä¸“é—¨æŸ¥çœ‹å¹¿ä¸œçœå„ä¸“ä¸šå†å¹´æ‹›ç”Ÿæ•°æ®</span>
    </div>

    <div class="controls">
        <label for="yearSelect">é€‰æ‹©å¹´ä»½: </label>
        <select id="yearSelect">
            {% for y in years %}
            <option value="{{ y }}" {% if y == years[-1] %}selected{% endif %}>{{ y }}</option>

        </select>
        &nbsp;&nbsp;
        <label for="keywordInput">ä¸“ä¸šç­›é€‰ (zymc åŒ…å«): </label>
        <input type="text" id="keywordInput" placeholder="è¾“å…¥å…³é”®è¯åå›è½¦"/>

    <h3>å¹´åº¦æ‹›ç”Ÿæ€»äººæ•°</h3>
    <canvas id="yearChart" height="120"></canvas>

    <h3>å„çœæ‹›ç”Ÿäººæ•° (æ‰€é€‰å¹´åº¦)</h3>
    <canvas id="provinceChart" height="160"></canvas>

    <script>
        const yearSelect = document.getElementById('yearSelect');
        const keywordInput = document.getElementById('keywordInput');

        let yearChart, provinceChart;

        function fetchData() {
            const params = new URLSearchParams();
            params.append('year', yearSelect.value);
            if (keywordInput.value.trim()) {
                params.append('keyword', keywordInput.value.trim());
            }
            fetch(`/api/analysis?${params.toString()}`)
                .then(r => r.json())
                .then(drawCharts);
        }

        function drawCharts(data) {
            // ----- Yearly total chart -----
            const years = Object.keys(data.year_totals);
            const totals = Object.values(data.year_totals);

            if (yearChart) yearChart.destroy();
            yearChart = new Chart(
                document.getElementById('yearChart').getContext('2d'),
                {
                    type: 'line',
                    data: {
                        labels: years,
                        datasets: [{
                            label: 'æ€»æ‹›ç”Ÿäººæ•°',
                            data: totals,
                            borderColor: '#007bff',
                            fill: false,
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                            }
                        }
                    }
                }
            );

            // ----- Province chart -----
            const provinces = Object.keys(data.province_totals);
            const provinceCounts = Object.values(data.province_totals);
            if (provinceChart) provinceChart.destroy();
            provinceChart = new Chart(
                document.getElementById('provinceChart').getContext('2d'),
                {
                    type: 'bar',
                    data: {
                        labels: provinces,
                        datasets: [{
                            label: `${data.selected_year} æ‹›ç”Ÿäººæ•°`,
                            data: provinceCounts,
                            backgroundColor: '#28a745'
                        }]
                    },
                    options: {
                        responsive: true,
                        indexAxis: 'y',
                        scales: {
                            x: {
                                beginAtZero: true
                            }
                        }
                    }
                }
            );
        }

        // Initial load
        fetchData();

        // Event listeners
        yearSelect.addEventListener('change', fetchData);
        keywordInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                fetchData();
            }
        });
    </script>
