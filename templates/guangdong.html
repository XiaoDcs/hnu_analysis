    <script>
        let majors = [];
        let trendChart;
        
        // Load majors list
        async function loadMajors() {
            try {
                const response = await fetch('/api/guangdong_majors');
                const data = await response.json();
                majors = data.majors;
                
                const select = document.getElementById('majorSelect');
                select.innerHTML = '<option value="">-- é€‰æ‹©ä¸“ä¸š --</option>';
                
                majors.forEach(major => {

                document.getElementById('loadingMsg').style.display = 'none';
            } catch (error) {
                showError('åŠ è½½ä¸“ä¸šåˆ—è¡¨å¤±è´¥: ' + error.message);
            }
        }
        
        // Load major trend data
        async function loadMajorTrend(major) {
            if (!major) {
                document.getElementById('resultsContainer').style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(`/api/guangdong_major_trend?major=${encodeURIComponent(major)}`);
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                displayResults(data);
                document.getElementById('resultsContainer').style.display = 'block';
                hideError();
            } catch (error) {
                showError('åŠ è½½æ•°æ®å¤±è´¥: ' + error.message);
            }
        }
        
        // Display results
        function displayResults(data) {
            // Update chart title
            document.getElementById('chartTitle').textContent = `${data.major} - æ‹›ç”Ÿäººæ•°è¶‹åŠ¿`;
            
            // Draw trend chart
            drawTrendChart(data);
            
            // Populate table
            populateTable(data);
        }
        
        // Draw trend chart
        function drawTrendChart(data) {
            const ctx = document.getElementById('trendChart').getContext('2d');
            
            const years = data.yearly_data.map(item => item.year);
            const totals = data.yearly_data.map(item => item.total_count);
            
            if (trendChart) {
                trendChart.destroy();
            }
            
            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: years,
                    datasets: [{
                        label: 'æ‹›ç”Ÿäººæ•°',
                        data: totals,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        fill: true,
                        tension: 0.1,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }
        
        // Populate data table
        function populateTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.yearly_data.forEach(yearData => {
                // Year header row
                if (yearData.total_count > 0) {
                    const yearRow = document.createElement('tr');
                    yearRow.className = 'year-header';
                    yearRow.innerHTML = `
                        <td colspan="6"><strong>${yearData.year}å¹´ (å…± ${yearData.total_count} äºº)</strong></td>
                    `;
                    tbody.appendChild(yearRow);
                    
                    // Detail rows
                    yearData.details.forEach(detail => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${yearData.year}</td>
                            <td>${detail.department}</td>
                            <td>${detail.exam_category}</td>
                            <td>${detail.plan_type}</td>
                            <td>${detail.duration}</td>
                            <td>${detail.count}</td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    // No data row
                    const noDataRow = document.createElement('tr');
                    noDataRow.innerHTML = `

                    `;
                    tbody.appendChild(noDataRow);

            });
            
            // Total row
            const totalCount = data.yearly_data.reduce((sum, year) => sum + year.total_count, 0);
            const totalRow = document.createElement('tr');
            totalRow.className = 'total-row';
            totalRow.innerHTML = `
                <td colspan="5"><strong>æ€»è®¡ (2020-2025)</strong></td>
                <td><strong>${totalCount}</strong></td>
            `;
            tbody.appendChild(totalRow);
        }
        
        // Show/hide error messages

            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.className = isError ? 'error' : 'error';
            errorDiv.style.backgroundColor = isError ? '#f8d7da' : '#d1ecf1';
            errorDiv.style.color = isError ? '#721c24' : '#0c5460';
            document.getElementById('loadingMsg').style.display = 'none';
        }
        
        function hideError() {
